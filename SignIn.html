<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
    <style>
      #h1b{
  margin: auto;
  width: 100%;
          height: 40px;
          padding-left: 120px;
}
after { clear: both; }
        #signin {
          margin: 50px auto;
          width: 320px;
        }
        #signin form {
          margin: auto;
          padding: 22px 22px 22px 22px;
          width: 100%;
          border-radius: 5px;
          background:whitesmoke;
         
          box-shadow: #a9a9a9;
        }
        #signin form span {
          background-color: white;
          border-radius: 3px 0px 0px 3px;
          border-right: 3px solid white;
          color: #606468;
          display: block;
          float: left;
          line-height: 50px;
          text-align: center;
          width: 50px;
          height: 50px;
        }
        #signin form input[type="email"] {
          background-color: white;
          border-radius: 0px 3px 3px 0px;
          color: #a9a9a9;
          margin-bottom: 1em;
          padding: 0 16px;
          width: 90%;
          height: 50px;
        }
        #signin form input[type="text"] {
          background-color: white;
          border-radius: 0px 3px 3px 0px;
          color: #a9a9a9;
          margin-bottom: 1em;
          padding: 0 16px;
          width: 90%;
          height: 50px;
        }
        #signin form input[type="password"] {
          background-color: white;
          border-radius: 0px 3px 3px 0px;
          color: #a9a9a9;
          margin-bottom: 1em;
          padding: 0 16px;
          width: 90%;
          height: 50px;
        }
        #signin form input[type="submit"] {
          background: lightblue;
          border: 0;
          width: 100%;
          height: 40px;
          border-radius: 3px;
          color: white;
          cursor: pointer;
          transition: background 0.3s ease-in-out;
        }
        #signin form input[type="submit"]:hover {
          background: #16aa56;
        }
        #monop{
          font-size: 13px;
          font-variant-position: inherit;
        }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="./index.html">Signup</a>
      <a href="./signin.html">Signin</a>
    </div>
    <div id="signin">
      <h1 id="heading">Please Enter Your Details</h1>
      <form>
        <label for="lemail">Email</label>
        <input type="email" id="email" />
        <label for="lpass">Password</label>
        <input type="password" id="password" />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
  <script> //checking
 const form = document.querySelector('form');
const heading = document.querySelector('#heading');

form.addEventListener('submit', function(event) {
	event.preventDefault();

	const email = document.querySelector('#email').value;
	const password = document.querySelector('#password').value;

	let accountData = JSON.parse(localStorage.getItem('account-data'));

	if (accountData !== null) {
		const matchingAccountData = accountData.find(account => account.email === email && account.password === password);

		if (matchingAccountData) {
			heading.textContent = 'Sign in Successful';
      alert('Login successfully!');
	} else {
		heading.textContent = 'Wrong Credentials';
    alert('Account Not successfully!');
	}

}

});



    </script>
</html>
